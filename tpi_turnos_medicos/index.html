<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Iniciar Sesión</title>
    <link rel="stylesheet" href="../css/index.css">
</head>
<body>

    <div class="login-container">
        <img src="../img/logo.png" alt="Logo UTN" id="logoClinica">
        <h1 id="nombreClinica">Clinica UTN</h1>
        <h2 id="titulo-form">Iniciar Sesión</h2>

        <!-- formulario de inicio de sesión -->
        <form id="formLogin" class="login-form">
            <label for="email">Correo</label>
            <input type="email" id="email" placeholder="ejemplo@correo.com" required>

            <label for="password">Contraseña</label>
            <input type="password" id="password" placeholder="••••••••" required>

            <button type="submit">Ingresar</button>

            <p class="cambio-form">
                ¿No tienes cuenta? 
                <a href="#" id="linkRegistro">Regístrate</a>
            </p>
        </form>

        <!-- formulario de registro -->
        <form id="formRegistro" class="login-form oculto">
            <label for="nombre">Nombre</label>
            <input type="text" id="nombre" placeholder="Tu nombre" required>

            <label for="emailRegistro">Correo</label>
            <input type="email" id="emailRegistro" placeholder="ejemplo@correo.com" required>

            <label for="passwordRegistro">Contraseña</label>
            <input type="password" id="passwordRegistro" placeholder="••••••••" required>

            <label for="confirmarPassword">Confirmar contraseña</label>
            <input type="password" id="confirmarPassword" placeholder="Repite la contraseña" required>

            <button type="submit">Registrarse</button>

            <p class="cambio-form">
                ¿Ya tienes cuenta? 
                <a href="#" id="linkLogin">Inicia sesión</a>
            </p>
        </form>

        <p id="mensaje" class="mensaje-error"></p>
    </div>

    <script src="../js/main.js"></script>
</body>
</html>
